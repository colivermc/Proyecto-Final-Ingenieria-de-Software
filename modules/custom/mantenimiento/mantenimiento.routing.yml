#RUTAS > EMPRESAS
#================

mantenimiento.empresas:
  path: '/empresas'
  defaults:
    _controller: '\Drupal\mantenimiento\Controller\empresaController::mostrarEmpresas'
    _title: 'Empresas'
  requirements:
    _permission: 'mantenimiento mostrar empresas'

mantenimiento.addempresa:
  path: '/empresa/agregar'
  defaults:
    _title: 'Agregar Empresa'
    _form: '\Drupal\mantenimiento\Form\addEmpresa'
  requirements:
    _permission: 'mantenimiento crear nueva empresa'

mantenimiento.editEmpresa:
  path: '/empresa/{arg}/edit'
  defaults:
    _title: 'Editar Empresa'
    _form: '\Drupal\mantenimiento\Form\editEmpresa'
  requirements:
    _permission: 'mantenimiento editar empresa'

mantenimiento.deleteEmpresa:
  path: '/empresa/{arg}/delete'
  defaults:
    _title: '¿Deseas eliminar este registro?'
    _form: '\Drupal\mantenimiento\Form\deleteEmpresa'
  requirements:
    _permission: 'mantenimiento eliminar empresa'

mantenimiento.showEmpresa:
  path: '/empresa/empresa/{arg}'
  defaults:
    _controller: '\Drupal\mantenimiento\Controller\empresaController::showEmpresa'
    _title: 'Empresa'
  requirements:
    _permission: 'mantenimiento ver empresa'



